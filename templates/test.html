{% extends "base.html" %}
{% block content %}

<!-- recipe card -->    
{% for recipe in recipes %}
<span class="row">
    <div class="col s6 m6">
      <div class="card">
          <span class="card-title">{{ recipe.recipe_name }}</span>
            <div class="col s3">
            </div>
        </div>
        <div class="card-content">
            <ul>
                {% for ingredient in recipe.recipe_ingredient %}
                <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </div>
            <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn-small green accent-4">Delete</a>
            <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small light-blue lighten-1">Edit</a>
      </div>
    </div>
</span>
{% endfor %}

{% endblock %}
