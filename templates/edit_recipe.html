{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">

            <!--Bread type section -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-bread-slice prefix light-blue-text text-darken-4"></i>
                    <select id="bread_type" name="bread_type" class="validate" required>
                        <option value="" disabled>Bread Type</option>
                        {% for bread_type in bread_types %}
                            {% if bread_type.bread_type == recipe.bread_type %}
                                <option value="{{ bread_type.bread_type }}" selected>{{ bread_type.bread_type }}</option>
                            {% else %}
                                <option value="{{ bread_type.bread_type }}">{{ bread_type.bread_type }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="bread_type">Bread Type</label>
                </div>
            </div>

            <!-- recipe name section -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hamburger prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Name</label>
                </div>
            </div>

            <!-- ingredient section -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_ingredient" name="recipe_ingredient" minlength="5" class="materialize-textarea validate" required>{{ recipe_ingredient_list }}</textarea>
                    <label for="recipe_ingredient">Ingredient</label>
                </div>
            </div>
            <!-- <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_ingredient" name="recipe_ingredient" minlength="4" maxlength="200"
                        value="{{ recipe_ingredient_list }}" type="text" class="validate" required>
                    <label for="recipe_ingredient">Ingredient</label>
                </div>
            </div> -->
            <!-- Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-camera prefix light-blue-text text-darken-4"></i>
                    <input id="image" name="image" minlength="5"
                        value="{{ recipe.image }}" type="text" class="validate">
                    <label for="image">Image Link</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('add_recipe') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Recipe<i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
