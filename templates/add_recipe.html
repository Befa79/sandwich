{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="row">
            <!-- bread type to be entered -->
                <div class="input-field col s12">
                    <i class="fas fa-bread-slice prefix light-blue-text text-darken-4"></i>
                    <select id="bread_type" name="bread_type" class="validate" required>
                        <option value="" disabled selected>Bread Type</option>
                        {% for bread_type in bread_types %}
                        <option value="{{ bread_type.bread_type }}">{{ bread_type.bread_type }}</option>
                        {% endfor %}
                    </select>
                    <label for="bread_type">Bread Type</label>
                </div>
            </div>
            <!-- Sandwich name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hamburger prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Name</label>
                </div>
            </div>
            <!-- ingredients that needs to  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_ingredient" name="recipe_ingredient" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredient">Ingredient</label>
                </div>
            </div>
            <!-- Image link input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-camera prefix light-blue-text text-darken-4"></i>
                    <textarea id="image" name="image" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="image">Image</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Recipe<i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
