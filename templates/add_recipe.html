{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="bread_type" name="bread_type" class="validate" required>
                        <option value="" disabled selected>Bread Type</option>
                        {% for bread_type in bread_types %}
                        <option value="{{ bread_type.bread_type }}">{{ bread_type.bread_type }}</option>
                        {% endfor %}
                    </select>
                    <label for="bread_type">Bread Type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="Recipe_name" name="Recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="Recipe_name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="Recipe_ingredient" name="Recipe_ingredient" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="Recipe_ingredient">Ingredient</label>
                </div>
            </div>
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
						<label for="is_public">
                            <input type="checkbox" id="is_public" name="is_public">
                            <span class="lever"></span>
                            Is Public
                        </label>
					</div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
