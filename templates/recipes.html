{% extends "base.html" %}
{% block content %}


    
    {% for recipe in recipes %}
<ul class="collapsible">
    <li>
        <div class="collapsible-header white-text light-blue darken-4 text-shadow">
            <i class="fas fa-caret-down"></i>
        <strong>{{ recipe.recipe_name }} &#9734&#9734&#9734&#9734&#9734</strong>
        </div>

    </li>
</ul>
    {% endfor %}
{% endblock %}
